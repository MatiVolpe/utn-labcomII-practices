<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <h1 style="font-size: larger;">Inicio de Sesion</h1>
    <p style="font-style: italic;"> Introduzca su usuario y contraseña, si no recuerda su usuario o contraseña contacte al administrador</p>
    <form action="" method="post" target="_blank">
        <label>Nombre de Usuario</label>
        <input type="text" id="user" placeholder="admin" required>
        <br><br>
        <label>contraseña</label>
        <input type="password" id="pass" placeholder="admin" required>
        <br><br>
        <label>¿Desea recordar su usuario y contraseña?</label>
        <input type="checkbox" id="remember">
        <br><br>
        <button style="width: 10%; height: 20%; font-size: large;">Ingresar</button>
    </form>
</body>
</html>
